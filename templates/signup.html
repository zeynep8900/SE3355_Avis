<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <title>Kayıt Ekranı</title>
</head>
<style>
    .btn-primary {
        background-color: red; 
        border-color: red; 
    }
    .btn-primary:hover {
        background-color: #410a10; 
        border-color: #410a10;
    }
  </style>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="mb-4">Kayıt Ol</h2>
            {% if success %}
            <div class="alert alert-success" role="alert">
              {{ success }}
            </div>
            {% endif %}
      
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            {% endif %}
            <form method="post">
              <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="email">E-posta Adresi:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="country">Ülke:</label>
                <input type="country" class="form-control" id="country" name="country" required>
              </div>
              <div class="form-group">
                <label for="city">Şehir:</label>
                <input type="city" class="form-control" id="city" name="city" required>
              </div>
              <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Şifre Tekrar:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>

              <button type="submit" class="btn btn-primary">Kayıt Ol</button>
              <a href="{{ url_for('redirect_to_login') }}" class="btn btn-secondary">Giriş Yap</a>
              
            </form>
          </div>
        </div>
      </div>
      


      

</body>
</html>
