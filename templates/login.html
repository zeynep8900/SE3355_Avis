<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: red; 
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #410a10; 
        }

        h2 {
            font-size: 28px;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        ul.flashes {
            list-style-type: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        ul.flashes li {
            color: rgb(1, 1, 1);
            padding: 5px;
            margin: 5px 0;
        }

        ul.flashes.danger li {
            background-color: #ff6347; 
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Hoş Geldiniz, Hesabınızla Giriş Yapabilirsiniz</h2>

      <form method="post" action="{{ url_for('giris_yap') }}">
          <input type="text" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Giriş Yap</button>
      </form>


      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <ul class="flashes">
                  {% for message in messages %}
                      <li>{{ message }}</li>
                  {% endfor %}
              </ul>
          {% endif %}
      {% endwith %}
        <button> <a href="{{ url_for('signup') }}" class="btn btn-light btn-signup">Eğer hesabınız yoksa kaydolun...</a></button>
        <button id="googleLoginButton">Google ile Giriş Yap</button>
    </div>
    <!-- Add an "id" attribute to the button for easier targeting with JavaScript -->


<!-- Include the necessary Google Sign-In API script -->
<script src="https://apis.google.com/js/platform.js" async defer></script>

<!-- Add JavaScript code to handle Google login -->
<script>
    function googleLogin() {
        // Trigger Google Sign-In when the button is clicked
        gapi.auth2.getAuthInstance().signIn();
    }

    // Initialize Google Sign-In with your client ID
    function initGoogleSignIn() {
        gapi.load('auth2', function() {
            gapi.auth2.init({
                client_id: '1035357160751-nsn0q6r1ldfuauehisveoudqfgvddqbn.apps.googleusercontent.com',
            });
        });
    }

    // Attach the click event to the button
    document.getElementById('googleLoginButton').addEventListener('click', googleLogin);

    // Call the initialization function when the page is loaded
    window.onload = function() {
        initGoogleSignIn();
    };
</script>

</body>
</html>
